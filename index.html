<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Oleo+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" href="assets/crypter-icon.png" />
    <title>Crypter</title>
    <meta property="og:locale" content="es_ES" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Encriptador y desencriptador de texto" />
    <meta
      property="og:description"
      content="Sencilla página web para encriptar y desencriptar mensajes"
    />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
  </head>
  <body>
    <main>
      <header class="header-logo">
        <span class="logo">
          <img
            class="logo-img"
            src="assets/icons/pigeon.svg"
            alt="Logo de Cripter"
          />
          <h1>Crypter</h1>
        </span>
      </header>
      <section>
        <article class="card card-message">
          <header>
            <div class="header-left">
              <h2>Mensaje</h2>
              <span class="alert-message">
                <img src="assets/icons/alert.svg" alt="Icono de Alerta" />
                <h6>Solo letras minúsculas y sin acentos</h6>
              </span>
            </div>
            <button id="button-trash" title="Borrar todo">
              <img src="assets/icons/trash.svg" alt="icono de basura" />
            </button>
          </header>
          <textarea
            name="message"
            id="text-message"
            placeholder="Escriba su mensage aquí"
          ></textarea>
        </article>
        <article class="card card-crypted-message">
          <header>
            <label class="select-box" form="select-input">
              <select name="select-options" id="select-input">
                <option value="encrypt">Encriptar</option>
                <option value="decrypt">Desencriptar</option>
              </select>
            </label>
            <button id="button-copy" title="Copiar texto">
              <img
                src="assets/icons/clipboard-copy.svg"
                alt="Icono de copiar"
              />
            </button>
          </header>
          <textarea name="crypted-message" id="text-crypted" disabled>
          </textarea>
          <picture class="empty-alert">
            <img
              src="assets/Muneco.svg"
              alt="Imagen de personaje viendo un diamante"
            />
            <h5>
              Ningún mensaje fue<br />
              encontrado
            </h5>
          </picture>
        </article>
      </section>
      <footer>
        <span class="github-link">
          <img src="assets/icons/github.svg" alt="Icono de GitHub" />
          <a href="https://github.com/JosePhee03" title="Ir a GitHub"
            >JosePhee03 - GitHub</a
          >
        </span>
      </footer>
    </main>
    <div class="gradient-top"></div>
    <div class="gradient-bottom"></div>
  </body>
  <script src="src/main.js"></script>
</html>
